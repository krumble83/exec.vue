
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<link rel="stylesheet" type="text/css" href="css.css" media="all">
		<script src="libs/vue.js"></script>
		<script src="libs/vuex.js"></script>
		<script src="libs/svg-pan-zoom.js"></script>
		<script src="libs/color.js"></script>
		<script src="utils.js"></script>
	</head>
	
	<body>

	
	<template id="titlebarTpl">
		<g class="exTitlebar">
			<rect width="100%" height="40"></rect>
			<text x="100" y="25" stroke="#fff">
				<tspan>{{title}}</tspan>
			</text>
			<slot name="buttons" />
		</g>
	</template>
	
	<template id="titlebarButtonTpl">
		<image width="32" height="32" x="100" y="3" class="undoredo undo" />
	</template>


	<div id="app">
		<ex-worksheet ref="worksheet" class="exWorksheet">
			<ex-titlebar title="toto" slot="front">
				<image width="32" href="undo.png" height="32" x="100" y="3" class="undoredo undo" slot="buttons"></image>
			</ex-titlebar>
		</ex-worksheet>
	</div>
	
	<script>
				
		var n = {
			title: 'Make Array',
			subtitle: 'target is me',
			color: '#78c8fe',
			img: 'function.png',
			x: 100,
			y: 100,
			inputs: [
				{
					name: 'input1', 
					label: 'editor', 
					color:'#f00',
					datatype: 'test',
					editor: {
						ctor: 'ex-pineditor-input',
					}, 
				},
				{name: 'input2', label: 'inu', color:'#0f0', datatype: 'test', optional: true},
			],
			outputs: [
				{name: 'toto', label: 'tet', color:'#fff', datatype: 'test'},
				{name: 'titi', label: 'cohfhrtfhrthrthrhyrl', color:'#fff', datatype: 'test', isarray: true}
			],
			flags: 'ok',
		};
		
		var n2 = {
			title: 'Split String long titre essai',
			color: '#8000FF',
			img: 'function.png',
			x: 450,
			y: 300,
			inputs: [
				{name: 'toto', label: 'tetttt', color:'#f00', datatype: 'test', isarray: true},
				{name: 'titi', label: 'cool', color:'#0f0', datatype: 'test'},
			],
			flags: 'ok',
		};

		Utils.Vue.loadVue('mixins', 
			'worksheet.grid', 'worksheet.selection', 'worksheet.tooltip',
			'link', 
			'node.draggable', 'worksheet',  'node', 'pin.mixins', 'pin', 'pin.editors', 'app', function(){

			var store = new Vuex.Store(BlueprintStore);
			
			var app = new Vue({
				el: '#app',
				store,
				provide: {
					getUid: function(prefix){return 'svg' + ((prefix) ? prefix : '') + id++;}, 
				},
				
				data: {
					title: ''
				},

				methods: {
					addNode: function(data) {this.$refs.worksheet.addNode(data)},
					addLink: function(data) {this.$refs.worksheet.addLink(data)},
				},
				
				mounted: function(){
					setTimeout(function(){
						app.addNode(n);
						setTimeout(function(){
							n.inputs[0].label = "yesssss"
						}, 3000);
						app.addNode(n2);

					},500)
				}
			});
			
			//console.dir(Vue);
		
		});

	</script>
	</body>
	
</html>
