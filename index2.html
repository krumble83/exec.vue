
<html>
	<head>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		
	</head>
	
	<body>
	
	<div id="meow">
	  <svg id="svg" width="800" height="800">
		  <g>
		  <Node id="test" :x="10" :y="10" :width="100" :height="100" />
			<Node 
				v-for="(rect, idx) in rects"
				class="rect"
				:x="rect.x"
				:y="rect.y"
				:width="rect.width"
				:height="rect.height"
				:fill="rect.fill"
			  />
			</g>
	  </svg>
	</div>

	<template id="node">
		<svg width="300">
	   <rect 
		@mousedown.left="dragMouseDown" 
		@mouseup.right.prevent.stop="contextMouseUp" 
		@contextmenu.prevent="" 
		:x="px" 
		:y="py" 
		:width="w" 
		:height="h" 
		:fill="fillIt" 
		:class="{selected:this.selected}"
	  />
	  </svg>
	</template>

	<script src="index2.js"></script>
	<script>
		var t = {
        x: 0,
        y: 500,
        width: 150,
        height: 150,
        fill: '#008A80'
      }
	v.rects.push(t);
	t.width = 500;
	 console.dir(v.rects);
	</script>
	</body>
	
</html>
